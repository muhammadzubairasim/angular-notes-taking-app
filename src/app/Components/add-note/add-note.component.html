<h2 class="text-center text-3xl font-bold" >Add Note + </h2>
<div class="px-5 py-3"  >

    <form action="" [formGroup]="completeNote" (ngSubmit)="onSubmit()" >
        <div class="grid xl:grid-cols-2 grid-cols-1 place-items-center ">
        <div class="flex items-center justify-around" >
            <label class="pr-2" for="title">Title</label>
            <input type="text" id="title" formControlName="title" >
        </div> 
        <div class="flex items-center justify-around  " >
            <label class="text-center pr-2 " for="tags">Tags</label>
                <ng-select class="border-2 border-[#ccc] container px-3 py-2 rounded-md min-w-[min(400px,60vw)]"
                bindLabel="name"
                [multiple]="true"
                formControlName="tags"
                [addTag]="true"
                >

            </ng-select>

        </div>
    </div>
    <div class="flex lg:items-start lg:flex-row lg:justify-center flex-col my-6  " >
        <label for="description" class="pr-2 block" >Description</label>
        <textarea formControlName="description"  id="description" class="border-2 p-3 border-[#ccc] transition-all duration-200 focus:outline-blue-600 rounded-lg " cols="140" rows="6"  ></textarea>
    </div>
    <div class="flex justify-center items-center" >
        <button type="submit" class="bg-[#6C63FF] border-2 border-[#6C63FF] transition-all text-white font-medium px-4 py-2 rounded-md hover:border-2 hover:px-4 hover:py-2 hover:border-[#6C63FF] hover:bg-transparent hover:text-[#6C63FF] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
      Submit
    </button>
    </div>
    

    
</form>
</div>
